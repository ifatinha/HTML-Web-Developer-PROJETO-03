<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto desenvolvido durante a trilha HTML da DIO">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Alguns direitos reservados">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="images/wikipedia.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Wikipédia Clone</title>
</head>

<body>
    <header class="header">
        <div class="container grid header-container">
            <div class="headerStart flex">
                <div class="headerStart-menu">
                    <a href="#"><img src="images/menu.png" alt="Menu Recolhido"></a>
                </div>
                <div class="headerStart-logo flex">
                    <img src="images/wikipedia.png" alt="Wikipédia Logo">
                    <div>
                        <img src="images/wikipedia-wordmark-fr.svg" alt="Wikipédia Logo">
                        <img src="images/wikipedia-tagline-pt.svg" alt="Wikipédia Logo">
                    </div>
                </div>
            </div>
            <div class="headerEnd flex">
                <div class="header-search">
                    <input type="search" name="search" id="search" placeholder="Pesquisar na Wikipédia">
                </div>
                <div class="header-links">
                    <nav>
                        <ul class="header-nav flex">
                            <li><a href="#">Criar uma conta</a></li>
                            <li><a href="#">Entrar</a></li>
                            <li><a href="#"><img src="images/cardapio.png" alt="Menu Recolhido"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/a12613cd88.js" crossorigin="anonymous"></script>
</body>

</html>
